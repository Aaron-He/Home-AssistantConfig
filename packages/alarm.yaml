homeassistant:
  customize_glob:
    "device_tracker.nodemcu*":
      icon: mdi:chip
      emulated_hue: False
      hidden: True
    "sensor.nodemcu*":
      icon: mdi:alarm-bell
      emulated_hue: False
      hidden: False
    "binary_sensor.mcu?_gpio*":
      icon: mdi:security-home
      emulated_hue: False
      hidden: False

  customize:
    binary_sensor.MCU1_GPIO4:
      friendly_name: 'Paige Window'
    binary_sensor.MCU1_GPIO5:
