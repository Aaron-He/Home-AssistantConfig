sensor:
  - platform: template
    sensors:
      nodemcu1:
        friendly_name: 'NodeMCU1'
        value_template: "{{ 'Online' if is_state('device_tracker.NodeMCU1', 'home') else 'Offline' }}"
  - platform: template
    sensors:
      nodemcu2:
        friendly_name: 'NodeMCU2'
        value_template: "{{ 'Online' if is_state('device_tracker.NodeMCU2', 'home') else 'Offline' }}"
