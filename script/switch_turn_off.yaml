######################################################################################################
###Script to shut switches with a 30 second delay to not trample codes
###  Sample Call
#  action:
#   - service: script.switch_turn_off_all
######################################################################################################

switch_turn_off_all:
  sequence:
    - service: switch.turn_off
      entity_id: switch.living_room_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.kitchen_Accents
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.den_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.foyer_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.printer_outlet
    - delay: '00:01:00'    
    - service: switch.turn_off
      entity_id: switch.garage_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.dining_room_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.living_room_amp
    - delay: '00:01:00'      
    - service: switch.turn_on
      entity_id: switch.village_outlet
      
    - service: switch.turn_off
      entity_id: switch.living_room_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.kitchen_Accents
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.den_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.foyer_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.printer_outlet
    - delay: '00:01:00'    
    - service: switch.turn_off
      entity_id: switch.garage_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.dining_room_outlet
    - delay: '00:01:00'
    - service: switch.turn_off
      entity_id: switch.living_room_amp
    - delay: '00:01:00'      
    - service: switch.turn_on
      entity_id: switch.village_outlet