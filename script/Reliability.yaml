switch_check:
  sequence:  
  - service_template: >
      {% if states.switch.foyer_outlet == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.foyer_outlet
  - delay: '00:00:30'
  - service_template: >
      {% if states.switch.printer_outlet == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.printer_outlet
  - delay: '00:00:30'
  - service_template: >
      {% if states.switch.garage_outlet == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.garage_outlet
  - delay: '00:00:30'  
  - service_template: >
      {% if states.switch.den_outlet == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.den_outlet
  - delay: '00:00:30'
  - service_template: >
      {% if states.switch.kitchen_Accents == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.kitchen_Accents
  - delay: '00:00:30'
  - service_template: >
      {% if states.switch.living_room_amp == 'on' %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: switch.living_room_amp
 
