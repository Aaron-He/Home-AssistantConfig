######################################################################################################
###Script to turn on Front light FULL bright for 15m when motion is detected and then return to the normal colors.
#  action:
#   - service: script.flash_notify
# @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
######################################################################################################

emergency:
  sequence:
      # Turn on Outside LED lights strobing RED
    - service: light.turn_on
      entity_id:
        - group.led_lights
      data:
        effect: red_strobe
      # Flash All LIGHTS
    - service: light.turn_on
      entity_id:
        - group.all_lights
      data:
        flash: long
      # This starts RACHIO SPRINKLERS in the front yard for 10 minutes in case of Fire.
    - service: ifttt.trigger
      data_template: {"event":"rachio_start_front"}
      # Flash All LIGHTS
    - service: light.turn_on
      entity_id:
        - group.all_lights
      data:
        flash: long
      # Turn on All LIGHTS 100% Brightness
    - service: light.turn_on
      entity_id:
        - group.all_lights
      data:
        brightness: 255
      # Switch all outside front lights to Red to indicate emergency
    - service: light.turn_on
      entity_id:
        - group.outdoor_front_lights
      data:
        color_name: 'red'
      # Turn on Outside LED lights strobing RED
    - service: light.turn_on
      entity_id:
        - group.led_lights
      data:
        effect: red_strobe
