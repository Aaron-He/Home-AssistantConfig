###################################
##  Notifies me via IFTTT when something goes down.
###################################

- alias: 'Device Status'
  hide_entity: True
  trigger:
       - platform: state
         entity_id: 
         - sensor.wii
         - sensor.tablotv
         - sensor.hue_hub
         - sensor.alexa_echo
         - sensor.rachio
         - sensor.circle
         - sensor.skybell
  action:
     service: ifttt.trigger
     data_template: {"event":"device_status", "value1":"{{ trigger.entity_id.split('.')[1] }}", "value2":"{{ trigger.to_state.state }}"}
