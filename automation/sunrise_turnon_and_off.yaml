###################################
##  Sunrise and Sunset stuff
###################################

- alias: 'Sunset Stuff on'  
  trigger:
    - platform: sun
      event: sunset
    - platform: time
      after: '20:00:00'
#Time trigger is until I replace the stupid switch.
#    - platform: event
#      event_type: halloween_lights_on
              
  action:
    - service: switch.turn_on
      entity_id: switch.foyer_outlet 
    - service: light.turn_on
      entity_id: light.outdoor_bathroom
    - service: light.turn_on
      data:
        entity_id: light.outdoor_foyer
        brightness: 235
        #rgb_color: [61,178,112] 
        #Green
        #rgb_color: [255,112,242] 
        #Purple
        rgb_color: [206,22,32]
        #red
    - service: light.turn_on
      data:
        entity_id: light.outdoor_scounce_1
        brightness: 235
        rgb_color: [61,178,112] 
        #Green
        #rgb_color: [255,112,242] 
        #Purple
        #rgb_color: [206,22,32]
        #red
    - service: light.turn_on
      data:
        entity_id: light.outdoor_scounce_2
        brightness: 235
        #rgb_color: [61,178,112] 
        #Green
        #rgb_color: [255,112,242] 
        #Purple
        rgb_color: [206,22,32]
        #red
######################################################################

- alias: 'Sunset Stuff off'  
  trigger:
    - platform: sun
      event: sunrise
      offset: '-03:30:00'
#    - platform: event
#      event_type: halloween_lights_off          

  action:
    - service: switch.turn_off
      entity_id: switch.foyer_outlet
    - service: light.turn_off
      entity_id: group.outdoor_front_lights
      data:
        transition: 1200      
    - service: light.turn_off
      entity_id: light.outdoor_bathroom  
    - service: light.turn_off
      entity_id: group.outdoor_lights   
    - service: switch.turn_off
      entity_id: switch.kitchen_accents

     