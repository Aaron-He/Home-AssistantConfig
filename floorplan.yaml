name: Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

groups:

  - name: thermostats_temp
    entities:
      - climate.downstairs
      - climate.upstairs
    text_template: '${entity.attributes.current_temperature ? entity.attributes.current_temperature : "unknown"}'

  - name: text_states
    entities:
      - sensor.downstairs_thermostat_humidity
      - sensor.dark_sky_temperature
    text_template: '${entity.state ? entity.state : "unknown"}'


  - name: Family
    entities:
      - device_tracker.carlo
      - device_tracker.stacey
    states:
      - state: 'home'
        class: 'text-appear'
      - state: 'not_home'
        class: 'text-disappear'

  - name: input_booleans
    entities:
      - input_boolean.house_station
      - input_boolean.guest_mode
    states:
      - state: 'on'
        class: 'button-on'
      - state: 'off'
        class: 'button-off'
    action:
      service: toggle
      
  - name: Rooms
    entities:
      - group.kitchen_lights

    states:
      - state: 'on'
        class: 'room-on'
      - state: 'off'
        class: 'room-off'

  - name: Lights
    entities:
      - light.kids_hallway
      - light.bedroom_hallway
      - light.m1_back_left
      - light.m1_back_right
      - light.m1_front_left
      - light.m1_front_right
      - light.m1_slider
      - light.office_lamp
      - light.den_lamp
      - light.f2
      - light.f1
      - light.s1
      - light.s2
      - light.s3
      - light.s4
      - light.d1
      - light.d2
      - light.p1_front_left_2
      - light.p1_front_right_2
      - light.p1_back_left_2
      - light.p1_back_right_2
      - light.couch_1
      - light.tv_light
      - light.tv_stand_light
      - light.bedroom
      - light.master_toilet
      - light.justin_go
      - light.paige_go
      - light.outdoor_foyer
      - light.outdoor_sconce_1
      - light.outdoor_sconce_2
      - light.outdoor_sconce_3
      - light.led_garage_large
      - light.led_garage_small
      - light.led_outdoor_den

    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: toggle

  - name: Nest Protects
    entities:
      - binary_sensor.upstairs_living_room_nest_protect_online
      - binary_sensor.hallway_nest_protect_kids_hallway_online
      - binary_sensor.justins_room_nest_protect_online
      - binary_sensor.kitchen_nest_protect_online
      - binary_sensor.master_bedroom_nest_protect_online
      - binary_sensor.master_hallway_nest_protect_online
      - binary_sensor.paiges_room_nest_protect_paiges_room_online
      - binary_sensor.upstairs_bedroom_nest_protect_online
      - binary_sensor.office_nest_protect_online
    states:
      - state: 'off'
        class: 'protect-off'
      - state: 'on'
        class: 'protect-on'

  - name: Entry Points
    entities:
      - binary_sensor.mcu1_gpio4
      - binary_sensor.mcu1_gpio5
      - binary_sensor.mcu1_gpio10
      - binary_sensor.mcu1_gpio12
      - binary_sensor.mcu1_gpio13
      - binary_sensor.mcu1_gpio14
      - binary_sensor.mcu2_gpio4
      - binary_sensor.mcu2_gpio5
      - binary_sensor.mcu2_gpio9
      - binary_sensor.mcu2_gpio10
      - binary_sensor.mcu2_gpio12
      - binary_sensor.mcu2_gpio13
      - binary_sensor.mcu2_gpio14
      - binary_sensor.mcu2_gpio15
      - binary_sensor.mcu3_gpio4
      - binary_sensor.mcu3_gpio5
      - binary_sensor.mcu3_gpio10
      - binary_sensor.mcu3_gpio14
      - binary_sensor.kitchen_door_opened
      - binary_sensor.mcu3_light
    states:
      - state: 'off'
        class: 'window-closed'
      - state: 'on'
        class: 'window-open'

  - name: Garage Doors
    entities:
      - cover.large_garage
      - cover.small_garage
    states:
      - state: 'closed'
        class: 'window-closed'
      - state: 'open'
        class: 'window-open'
